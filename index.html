<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-forms-container">
       
        <div class="weather-form">
          <h1>Weather Traking</h1>
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Enter the name of the city" />
          <div id="cityError" class="error-message"></div>
          <button id="fetchWeatherButton">Get the weather</button>
        </div>

        <div class="manual-weather-form">
          <h2>Manual data update</h2>
          <label for="temperature">Temperature (Â°C):</label>
          <input
            type="number"
            id="temperature"
            placeholder="Enter temperature" />

          <label for="humidity">Humidity (%):</label>
          <input type="number" id="humidity" placeholder="Enter humidity" />

          <label for="pressure">Pressure (hPa):</label>
          <input type="number" id="pressure" placeholder="Enter pressure" />
          
          <div id="updateWeatherError" class="error-message"></div>

          <button id="updateWeatherButton">Update data</button>
        </div>
      </div>

      <div id="forecast" class="forecast-display"></div>

      <div id="history" class="history-display">
        <h2>History of weather data</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
  </body>
</html>
